<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Integer converter</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f3f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .converter-section {
            margin: 1.5rem 0;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            margin: 0.5rem 0;
        }

        input:focus {
            outline: none;
            border-color: var(--secondary);
        }

        button {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.1s;
            width: 100%;
            margin: 0.5rem 0;
        }

        button:hover {
            opacity: 0.9;
        }

        .result {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 6px;
            background: #f8f9fa;
            text-align: center;
            font-size: 1.2rem;
            min-height: 60px;
        }

        .error {
            color: #e74c3c;
            margin-top: 0.5rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Roman â‡„ Integer Converter</h1>
        
        <div class="converter-section">
            <input type="text" id="input" placeholder="Ej: 2024 o MMXXIV">
            <button onclick="convertToRoman()">Convert to Roman</button>
            <button onclick="convertToInteger()">Convert to Integer</button>
            <div class="result" id="result"></div>
            <div class="error" id="error"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
